<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>OceanicPixel</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
                <div class="div-header">
                    <img src="imagenes/LogoOceanicPixel.png" class="logo" alt="Logo EncriptorPixel">
                </div>  
        </header>
        <main>
            <section>
                <div>
                    <textarea cols="80" rows="20" required placeholder="Ingrese el texto aquí" class="escribirMensaje"></textarea>
                </div>
                    <h6 class="informacion">Solo se permiten minúsculas y sin acentos</h6>
                    <div class="botones">
                        <button class="boton-encriptar">Encriptar</button>
                        <button class="boton-desencriptar">Desencriptar</button>
                    </div>
            </section>
            <section>
                <textarea cols="50" rows="30" class="respuesta"></textarea>
                <div>
                    <button class="boton-copiar">Copiar Texto</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-encriptor">
                <img src="imagenes/LogoOceanicPixel.png">
                <p class="copyright">&copy OceanicPixel 2023</p>
            </div>
        </footer>
    </body>
</html>
