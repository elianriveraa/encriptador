<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>OceanicPixel</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="div-header">
                <img src="Imagenes/LogoOceanicPixel - Encriptador.png" class="logo" alt="Logo EncriptorPixel">
            </div>
        </header>
        <main>
            <section>
                <div>
                    <textarea cols="80" rows="20" required placeholder="Ingrese el texto aquí" class="escribirMensaje"></textarea>
                </div>
                <img src="Imagenes/info.png" class="imagen-info">
                <h6 class="informacion">SOLO SE PERMITEN MINÚSCULAS Y SIN ACENTOS</h6>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea cols="50" rows="30" class="respuesta"></textarea>
                <div>
                    <button class="boton-copiar" onclick="copiar()">Copiar Texto</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-encriptor">
                <img src="Imagenes/LogoOceanicPixel.png">
                <p class="copyright">&copy OceanicPixel 2023</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
